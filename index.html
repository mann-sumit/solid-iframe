<!doctype html>
<html>
<head>
</head>
<body>
    <script>
        window.onload = function() {
          var thirdPartyCookiesEnabled = navigator.cookieEnabled;
          if (!thirdPartyCookiesEnabled) {
                document.cookie = 'testCookie=1';
                thirdPartyCookiesEnabled = document.cookie.indexOf('testCookie') !== -1;
                document.cookie = 'testCookie=1; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                console.log(document.cookie);
          }
        
          var parentWindow = window.parent;
        console.log(document.cookie);
          if (thirdPartyCookiesEnabled) {
            parentWindow.postMessage('thirdPartyCookiesEnabled', '*');
          } else {
            parentWindow.postMessage('thirdPartyCookiesDisabled', '*');
          }
        };
</script>
</body>

</html>
